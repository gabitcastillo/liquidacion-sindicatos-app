<br>
<div class="container">
  <div class="title">
    <h3>Resumen de Liquidación - Agrupado por Legajo</h3>
    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">Filtros</button>
  </div>
  <br>
  <a href="https://ktna01.grupo-gestion.com.ar/ktna40/Reportes/Liquidacion/Filtro.aspx" target="_blank">Ir a Procesos
    (Payroll)</a>
  <hr>
  <div class="collapse navbar-collapse flex-grow-0" id="demo">
    <div class="group">   
      <div class="convenio-group">
        <input type="checkbox" name="convenio" id="convenio" (change)="checkConvenio($event)"> Convenio
        <select class="form-control" [disabled]="!select_convenio" required [(ngModel)]="nombre_convenio"
          name="nombre_convenio" (change)="convenioSeleccionado($event)">
          <option value="undefined" disabled selected>Seleccione...</option>
          <option *ngFor="let convenio of lista_convenio" [value]="convenio.convenio">{{convenio.convenio}}</option>
        </select>
      </div>
      <div class="empresa-group">
        <h6>Empresa</h6>
        <select class="form-control" [ngModel]="" name="">
          <option value="undefined" disabled selected>Seleccione...</option>
          <option *ngFor="let empresa of lista_empresa" [value]="">{{empresa.nombre}}</option>
        </select>
      </div>
      <!-- <button mat-raised-button (click)="exporter.exportTable('csv', {fileName:'test',
   Props: {Author: 'myName'}})">
   Export
    </button> -->
    </div>
    
  </div>
  <br>

  <mat-form-field>
    <mat-label>Búsqueda</mat-label>
    <input matInput (keyup)="filterData($event)" placeholder="Ingrese aquí..." #input autocomplete="off">
  </mat-form-field>
  <h5>Total General</h5>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" *ngIf="nomina_actual.length > 0; else fila">

      <ng-container matColumnDef="{{column.name}}" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef>{{column.titulo}}</th>
        <td mat-cell *matCellDef="let element">{{element[column.name]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincida con el filtro "{{input.value}}"</td>
      </tr>
    </table>
    <ng-template #fila>
      <tbody>
        <tr>
          <td colspan="4">No hay filas para mostrar</td>
        </tr>
      </tbody>
    </ng-template>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
